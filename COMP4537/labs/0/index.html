    <form id="form">
      <label id="instructionLabel">

        <!-- https://technology.blog.gov.uk/2020/02/24/why-the-gov-uk-design-system-team-changed-the-input-type-for-numbers/ -->

          id="input"
          type="text"
          autofocus
          inputmode="numeric"
          pattern="[3-7]{1}"
